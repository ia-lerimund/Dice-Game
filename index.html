<html>
	<head>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="who-starts">
			<h1>Decide who starts the <span id="game">game</span></h1>
			<div class="playersBtns">
				<button id="player1">Player 1</button>
				<button id="player2">Player 2</button>
			</div>
		</div>
		<div class="container">
			<h1 id="message">Player 1 Turn</h1>
			<div class="players">
				<div id="player1">
					<h1>
						Score:
						<span id="player1Scoreboard">0</span>
					</h1>
					<div id="player1Dice" class="dice active">-</div>
				</div>
				<div id="player2">
					<h1>
						Score:
						<span id="player2Scoreboard">0</span>
					</h1>
					<div id="player2Dice" class="dice">-</div>
				</div>
			</div>

			<button id="rollBtn">Roll Dice 🎲</button>
			<div class="choice">
				<button id="doubleBtn">Try your luck or fail 💀</button>
				<button id="passBtn">Pass 🙅‍♀️</button>
			</div>
			<button id="resetBtn">Reset Game 🔁</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
